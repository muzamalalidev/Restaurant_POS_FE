<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#000000" stroke-width="0.3" opacity="0.04"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>

  <!-- House icon - clean modern style -->
  <g transform="translate(246, 100)">
    <!-- House body -->
    <rect x="18" y="58" width="72" height="58" fill="#e0e0e0" rx="3"/>
    <!-- Roof -->
    <path d="M54 12 L-2 58 L110 58 Z" fill="#d0d0d0"/>
    <!-- Door -->
    <rect x="42" y="80" width="24" height="36" fill="#c0c0c0" rx="2"/>
    <!-- Door handle -->
    <circle cx="60" cy="100" r="2" fill="#a0a0a0"/>
    <!-- Window left -->
    <rect x="24" y="70" width="14" height="18" fill="#c0c0c0" rx="1.5"/>
    <!-- Window right -->
    <rect x="70" y="70" width="14" height="18" fill="#c0c0c0" rx="1.5"/>
    <!-- Window panes -->
    <line x1="31" y1="70" x2="31" y2="88" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="24" y1="79" x2="38" y2="79" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="77" y1="70" x2="77" y2="88" stroke="#d0d0d0" stroke-width="1"/>
    <line x1="70" y1="79" x2="84" y2="79" stroke="#d0d0d0" stroke-width="1"/>
  </g>

  <!-- Camera icon -->
  <g transform="translate(272, 230)">
    <rect x="0" y="8" width="56" height="38" fill="#d0d0d0" rx="5"/>
    <rect x="16" y="0" width="24" height="10" fill="#d0d0d0" rx="3"/>
    <circle cx="28" cy="27" r="11" fill="none" stroke="#a0a0a0" stroke-width="2"/>
    <circle cx="28" cy="27" r="6" fill="#c0c0c0"/>
  </g>

  <!-- "Photos Coming Soon" text -->
  <text x="300" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#888888" text-anchor="middle" font-weight="600" letter-spacing="0.5">
    Photos Coming Soon
  </text>

  <!-- sellmyhome.io subtle branding -->
  <text x="300" y="326" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#aaaaaa" text-anchor="middle" font-weight="400">
    sellmyhome.io
  </text>
</svg>
